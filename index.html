<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h2 class="text-center">Welcome to pioneer bank</h2>
      <div class="bank-home-box">
        <h5>log in</h5>

        <input
          type="text"
          class="form-control"
          placeholder="Email"
          aria-describedby="emailHelp"
        />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="login" type="submit" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">200</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">100</span></h2>
          </div>
        </div>
      </div>
      <div class="row card1">
        <div class="col-md-6">
          <div class="bank-home-box">
            <h5>deposit</h5>
            <input
              id="depositAmount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="bank-home-box">
            <h5>withdraw</h5>
            <input
              id="withdrawAmount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //login btn event handler

      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      //deposit btn event handler

      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);
        // const currentDeposit =
        //   document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totalDeposit;
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
      });
      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
      }

      const addWithdraw = document;
      addWithdraw
        .getElementById("addWithdraw")
        .addEventListener("click", function () {
          const withdrawAmount =
            document.getElementById("withdrawAmount").value;
          const withdrawNumber = parseFloat(withdrawAmount);
          //  const currentWithdraw =
          //   document.getElementById("currentWithdraw").innerText;
          // const currentWithdrawNumber = parseFloat(currentWithdraw);
          // const totalWithdraw = withdrawNumber + currentWithdrawNumber;
          // document.getElementById("currentWithdraw").innerText = totalWithdraw;
          updateSpanText("currentWithdraw", withdrawNumber);
          updateSpanText("currentBalance", -1 * withdrawNumber);

          document.getElementById("withdrawAmount").value = "";
          // const currentBalance =
          //   document.getElementById("currentBalance").innerText;
          // const currentBalanceAmount = parseFloat(currentBalance);
          // const totalBalance = currentBalanceAmount - withdrawNumber;
          // document.getElementById("currentBalance").innerText = totalBalance;
        });
    </script>
  </body>
</html>
